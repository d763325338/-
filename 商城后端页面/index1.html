		<div data-options="region:'center',title:'管理内容',iconCls:'icon-ok'">

            <div id="tt" class="easyui-tabs" data-options="fit:true">



		</div>
	</div>

</body>

<script>
$("#menus li a").click(function(){
    var link =  $(this).attr('link');
    var title = $(this).text();
	var isSelect = $("#tt").tabs('exists', title);
	if (isSelect) {
		 $('#tt').tabs('select', title);
		return;
	}else{
    addPanel(title,link);
	}
})

function addPanel(title,link){
    $('#tt').tabs('add',{
        title: title,
        content: `<iframe src="${link}" frameborder="0" style="width:100%;height:100%"></iframe>`,
        closable: true,
    });
}

$(document).ready(function(){
	addPanel('首页','./views/main.html');
})
